<!-- Budget Buddy - Personal Finance Management -->
<main class="app-container">
  <!-- Header Section with Navigation -->
  <header class="app-header">
    <div class="header-content">
      <div class="header-top">
        <h1 class="app-title">ðŸ’° Budget Buddy</h1>
        <p class="app-subtitle">Your Personal Finance Companion</p>
      </div>

      <!-- Main Navigation Menu -->
      <nav class="main-navigation">
        <ul class="nav-list">
          <!-- Loop through our navigation items and create links -->
          <!-- routerLink: creates navigation links -->
          <!-- routerLinkActive: adds 'active' class when this route is current -->
          <li class="nav-item" *ngFor="let item of navigationItems">
            <a [routerLink]="item.path" routerLinkActive="active" class="nav-link">
              <span class="nav-icon">{{ item.icon }}</span>
              <span class="nav-label">{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content Area -->
  <!-- This is where our different page components will be displayed -->
  <div class="main-content">
    <router-outlet />
  </div>
</main>
